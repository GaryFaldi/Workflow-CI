name: MLflow CI Workflow

on:
  push:
    branches: [ main ]

jobs:
  train-and-dockerize:
    runs-on: ubuntu-latest
    steps:
      - name: Run actions/checkout@v3
        uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'

      - name: Check Env
        run: |
          python --version
          pip --version

      - name: Install dependencies
        run: |
          pip install mlflow pandas scikit-learn dagshub gdown

      - name: Run mlflow project
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          cd MLProject
          python modelling.py

      - name: Get latest MLflow run_id
        run: |
          echo "Fetching latest run info..."
          # Step ini biasanya digunakan jika Anda ingin mengambil ID spesifik

      - name: Install Python dependencies
        run: |
          pip install docker

      - name: Upload to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: model-artifact
          path: MLProject/

      - name: Build Docker Model
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          mlflow models build-docker -m "models:/Airline-Satisfaction-Model/latest" -n "${{ secrets.DOCKER_HUB_USERNAME }}/airline-model:latest" --env-manager=local

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Tag Docker Image
        run: |
          docker tag ${{ secrets.DOCKER_HUB_USERNAME }}/airline-model:latest ${{ secrets.DOCKER_HUB_USERNAME }}/airline-model:v1

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/airline-model:latest