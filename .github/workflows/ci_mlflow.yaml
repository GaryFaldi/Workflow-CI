name: MLflow CI Workflow

on:
  push:
    branches: [ main ]

jobs:
  train-and-dockerize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install mlflow pandas scikit-learn dagshub

      - name: Run Model Training
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
          DAGSHUB_USER_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          cd MLProject
          python modelling.py

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          # Ambil model yang baru saja diregistrasi di modelling.py
          # Nama "Airline-Satisfaction-Model" harus sama dengan yang di kode Python
          mlflow models build-docker -m "models:/Airline-Satisfaction-Model/latest" -n "${{ secrets.DOCKER_HUB_USERNAME }}/airline-model:latest"
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/airline-model:latest